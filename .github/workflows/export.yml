name: Export Calls to Google Doc

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-httplib2 requests

     - name: Write credentials
          run: echo '${{ secrets.CREDENTIALS_JSON }}' > credentials.json
 

      - name: Run exporter
        env:
          API_KEY: ${{ secrets.API_KEY }}
          DOC_ID: ${{ secrets.DOC_ID }}
        run: |
          python export_calls.py
